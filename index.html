<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image with Background Image</title>
  <style>
    .image-container {
      width: 100%;
      height: 1000px;
      background-image: url(coffe-seeds.avif);
      background-size: cover; 
      background-position: center;
      position: relative;
      left:10px;
      top:10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .foreground-image {
      width: 550px;
      height: auto;
    }
  </style>
</head>
<body>
<h2 style="text-align: center;">Here's a preview of what you will build</h2>
<hr>
<div class="image-container">
  <img src="ab.avif" alt="Foreground" class="foreground-image">
</div>

</body>
</html>
